<!DOCTYPE html>
<html>

<head>
  <title>WebGlobe</title>
  <meta http-equiv="Content-Type" content="text/html" />
  <meta charset="utf-8" />
  <!--<meta name="charset" content="utf-8" />-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
  <link rel="shortcut icon" href="images/logo.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      position: relative;
      overflow: hidden;
      cursor: default;
    }
  </style>
  <script type="text/javascript">
    (function() {
      var search = window.location.search;
      var paramsObj = {};
      if (search) {
        var kvs = search.replace("?", "").split("&");
        var splits = null;
        for (var i = 0; i < kvs.length; i++) {
          splits = kvs[i].split("=");
          if (splits.length === 2) {
            paramsObj[splits[0]] = splits[1];
          }
        }
      }

      var isMobile = window.navigator.userAgent.match(/Android|webOS|iPhone|iPad|iPod|BlackBerry|Windows Phone|IEMobile|Opera Mini/i);
      if (isMobile) {
        if (!paramsObj.pc) {
          window.location.href = "webapp.html";
          return;
        }
      }
    })();
  </script>
</head>

<body onselectstart="return false;">
  <script>
    window.onload = () => {
      var options = new WebGlobe.GlobeOptions();
      options.satellite = true;
      // options.level = 12; kk
      options.level = 5;
      options.lonlat = [114.31355197947526, 30.55384500782479];
      var globe = WebGlobe.Globe.getInstance(options);
      globe.placeAt(document.body);
      window.globe = globe;
      window.kernel = WebGlobe.Kernel;

      function resize(){
        globe.resize(window.innerWidth, window.innerHeight);
      }

      window.addEventListener("resize", resize, false);

      resize();
    }
  </script>
</body>

</html>
